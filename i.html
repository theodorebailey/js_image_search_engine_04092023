<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images search engine</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    
    <!-- create a heading -->
    <h1>images search engine</h1>
    <!-- create our input form -->
    <form id="search-form">
        <!-- create our text input field with id and placeholder -->
        <input type="text" id="search-box" placeholder="Search for image...">
        <!-- create a button to assign js -->
        <button>Search</button>
    </form>

    <!-- create our results section to populate with images  -->
    <div id="search-result"></div>
    <!-- create another button to show more images -->
    <button id="show-more-btn">Show more...</button>

    <!-- attach js file -->
    <script src="js.js"></script>
</body>
</html>
